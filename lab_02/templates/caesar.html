<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body>
    <div class="container">
        <table class="table">
            <tr><td style="text-align: center; font-weight: bold; font-size: 25px">Caesar Cipher</td></tr>
            <tr><td style="font-weight: bold; color: blue">ENCYPTION</td></tr>
            <tr>
                <td>
                    <form method="POST" action="/encrypt">
                        <div class="mb-3">
                            <label class="form-label">Plaintext:</label>
                            <input type="text" class="form-control"name="inputPlainText" placeholder="Enter your plaintext here" required autofocus/> 
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" name="inputKeyPlain" placeholder="Enter your key here" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                </td>
            </tr>
            <tr><td style="font-weight: bold; color: blue">DECYPTION</td></tr>
            <tr>
                <td>
                    <form method="POST" action="/decrypt">
                        <div class="mb-3">
                            <label class="form-label">Ciphertext:</label>
                            <input type="text" class="form-control" name="inputCipherText" placeholder="Enter your ciphertext here" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label
                            ">Key:</label>
                            <input type="number" class="form-control" name="inputKeyCipher" placeholder="Enter your key here" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
